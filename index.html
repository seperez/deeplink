<html>
<head>
    <title>Deeplink</title>

    <style>
        a { font-size: 150px; }
    </style>
</head>
<body>
    <a id="redirectLink" href="detect.html" target="_blank">Detectar</a>

    <script>
        var $a = document.getElementById('redirectLink');
        $a.href = $a.href + '?_=' + (parseInt(Math.random()*10000));
    </script>
</body>
</html>
