<html>

<head>
    <meta name="robots" content="noindex,follow">
    <title>Redirecting...</title>
    <noscript>
        <meta http-equiv="refresh" content="0; url=##URL##">
    </noscript>
</head>

<body>
    <a href="meli://home" id="appTarget" style="display: none;" >Abrir Meli App</a>

    <script>
        (function detect(){
            // Facade para trigger un evento
            function eventFire(el, etype) {
                if (el.fireEvent) {
                    (el.fireEvent('on' + etype));
                } else {
                    var evObj = document.createEvent('Events');
                    evObj.initEvent(etype, true, false);
                    el.dispatchEvent(evObj);
                }
            }

            function closeTab(){
                setTimeout(function(){
                    window.close();
                },200);
            }

            // Escucha el blur del window para cerrar la pesta√±a
            if(window.addEventListener){
                window.addEventListener('blur', function() {
                    closeTab();
                });
            }else{
                window.attachEvent('onBlur', function() {
                    closeTab();
                });
            }

            // Simula el evento click sobre un link
            eventFire(document.getElementById('appTarget'), 'click');
        })();
    </script>
</body>

</html>
